<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teeny Static Server: Register</title>
  <style>
    body {
      padding: 50px;
      font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
    }

    p {
      max-width: 400px;
    }
  </style>
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <h1>Teeny Static Server</h1>
  <form id="loginForm" action="/register" method="POST" novalidate="">
    <fieldset>
      <legend>
        <h1>Register</h1>
      </legend>

      <div>
        <label for="wf-field-1">Username</label>
        <input id="wf-field-1" required aria-required="true" autocomplete="off" name="username" placeholder="Username"
          type="text" autocorrect="off" value="">
      </div>

      <div>
        <label for="wf-field-2">Password</label>
        <input id="wf-field-2" aria-describedby="wf-field-hint-2" required aria-required="true" autocomplete="off"
          name="password" placeholder="Password" type="password" value="">
      </div>

      <div>
        <label for="wf-field-3">Password Confirmation</label>
        <input id="wf-field-3" aria-describedby="wf-field-hint-3" required aria-required="true" autocomplete="off"
          name="passwordConfirmation" placeholder="Password Confirmation" type="password" value="">
      </div>

      <button type="submit">
        <span>Register</span>
      </button>

    </fieldset>
  </form>


  <form id="apiForm" action="/api/users" method="post">
    <button type="submit">POST users API</button>
  </form>

</body>

</html>
